<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Home</title>
<link rel="stylesheet" href="">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<style>
* {
	margin: 0;
	padding: 0;
	list-style: none;
	text-decoration: none;
}

body {
	font-family: sans-serif;
	overflow: hidden;
	user-select: none;
}

nav .logo {
	color: black;
	font-size: 33px;
	font-weight: bold;
	line-height: 70px;
	padding-left: 110px;
}

nav {
	height: 70px;
	background: blanchedalmond;
	
}

nav ul {
	float: right;
	margin-right: 30px;
}

nav ul li {
	display: inline-block;
}

nav ul li a {
	color: black;
	display: block;
	padding: 0 15px;
	line-height: 70px;
	font-size: 20px;
	background: blanchedalmond;
	transition: .5s;
}

nav ul li a:hover, nav ul li a.active {
	color: #7cdb23;
}

nav ul ul {
	position: absolute;
	top: 85px;
	border-top: 3px solid #23dbdb;
	opacity: 0;
	visibility: hidden;
}

nav ul li:hover>ul {
	top: 70px;
	opacity: 1;
	visibility: visible;
	transition: .3s linear;
}

nav ul ul li {
	width: 150px;
	display: list-item;
	position: relative;
	border: 1px solid #042331;
	border-top: none;
}

nav ul ul li a {
	line-height: 50px;
}

nav ul ul ul {
	border-top: none;
}

nav ul ul ul li {
	position: relative;
	top: -70px;
	left: 150px;
}

nav ul ul li a i {
	margin-left: 45px;
}

section {
	background: url(bg.jpeg);
	background-position: center;
	background-size: cover;
	height: 100vh;
}

</style>
</head>
<body>
	<nav>
		<label class="logo">ShoppersStop</label>
		<ul>
			<li><a class="active" href="#">AdminHome</a></li>
			<li><a href="#">Category <i class="fas fa-caret-down"></i>
			</a>
				<ul>
					<li><a href="#" th:href="@{'/admin/categories/new'}">AddCategory</a></li>
					<li><a href="#" th:href="@{'/admin/categories'}" >ListCategory</a></li>

				</ul></li>

			<li><a href="#">Produts <i class="fas fa-caret-down"></i>
			</a>
				<ul>
					<li><a href="" th:href="@{'/admin/products/add'}" >AddProduct</a></li>
					<li><a href="#" th:href="@{'/admin/products'}">ListProduct</a></li>

				</ul></li>



			<li><a href="#">CustomerOrder</a></li>
		<li>	
		 <form th:action="@{/admin/logout}" method="post">
        <input type="submit" class="btn btn-info" value="Logout" />
            </form>
          </li> 
            <!--    
			<li><a href="#" th:action="@{/logout}">Logout</a></li>
			-->
		</ul>
	</nav>
<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-sm-3">
            <h4>Categories</h4>
            <ul class="list-group">
                <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}"
                   th:href="@{/shop/category/{id}(id=${category.id})}"><li
                               class="list-group-item" th:text="${category.name}"></li></a>

            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card" style="margin-top: 32px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h4>â‚¹ <span th:text="${product.price}"></span></h4>
                            <p th:text="${product.description}" >Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
